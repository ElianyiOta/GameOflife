<html>

<head>
  <script type="text/javascript" src="js/libs/underscore.js"></script>
  <script type="text/javascript" src="js/libs/gnd.js"></script>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="js/libs/jquery-ui-1.10.1.custom.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.10.1.custom.min.css">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <div class="abs-center">
      <div>
        <nav class="navbar navbar-dark bg-primary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="img/1.webp" alt="" width="30" height="24" class="d-inline-block align-text-top">
              Juego de la vida
            </a>
          </div>
        </nav>
        <br>
        <br>
      </div>

      <div class="container">
        <div class="abs-center">
            <div class="gnd-view">
            <div class="gnd-view">
            <div class="btn-group" role="group" id="buttons">
              <button class="btn btn-primary active" data-event="click: board.stepIn">Paso adelante</button>
              <button class="btn btn-warning" data-event="click: board.play">Play</button>
              <button class="btn btn-success" data-event="click: board.stop">Stop</button>
              <button class="btn btn-primary" data-event="click: board.fillRandom">Llenar aleatoriamente</button>
              <button class="btn btn-danger" data-event="click: board.empty">Vaciar</button>
            </div>
          </div>
              </br>
              <span>Set Speed</span>
              <div id="slider" style="width: 100%;"></div>
              </br>
              <table style="width: 100%;background-color: rgb(8, 8, 8);" >
                <tbody class="content"bind-each="">
                  
                </tbody>
              </table>
            </div>
        </div>
      </div>
      
</body>

</html>
